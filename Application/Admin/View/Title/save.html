<link rel="shortcut icon" href="__PUBLIC__/Admin/images/Logo_40.png" type="image/x-icon">
<!-- layui.css -->
<link href="__PUBLIC__/Admin/plugin/layui/css/layui.css" rel="stylesheet" />
<!-- font-awesome.css -->
<link href="__PUBLIC__/Admin/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<!-- animate.css -->
<link href="__PUBLIC__/Admin/css/animate.min.css" rel="stylesheet" />
<!-- 本页样式 -->
<link href="__PUBLIC__/Admin/css/main.css" rel="stylesheet" />
<style>
</style>
<script src="__PUBLIC__/Admin/js/jquery.1.12.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Admin/markdown/css/editormd.css"/>
<script src="__PUBLIC__/Admin/markdown/editormd.js"></script>
<form class="layui-form" action="{:U('Title/save')}" method="post" enctype="multipart/form-data">

    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" name="title_name" required  lay-verify="required" value="{$data['title_name']}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章作者</label>
        <div class="layui-input-inline">
            <input type="text" name="title_people" required lay-verify="required" value="{$data['title_people']}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章图片</label>
        <div class="layui-input-block">
            <input type="file" name="title_img" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
            <select name="type_id" lay-verify="required">
                <option value="0">请选择</option>
                <foreach name="type" item="v">
                    <option value="{$v.type_id}" <if condition="$data['type_id'] eq $v['type_id']">selected</if>>{$v.type_name}</option>
                </foreach>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标签</label>
        <div class="layui-input-block">
            <foreach name="label" item="v" >
                <input type="checkbox" name="label_id[]" title="{$v.label_name}" value="{$v.label_id}" <if condition="in_array($v['label_id'],$tl)">checked="true"</if>>
            </foreach>
        </div>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否展示</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="0" title="展示" checked>
            <input type="radio" name="status" value="1" title="不展示" >
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文章内容</label>
        <!--编辑器-->
        <div id="test-editormd" class="good">
            <textarea style="display:none;" id="ts" name="title_motto">{$data.title_motto}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" value="{$title_id}" name="title_id"/>
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="__PUBLIC__/admin/plugin/layui/layui.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = U('Title/Index');

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    //    调用编辑器
    var testEditor;
    $(function(){
        testEditor = editormd("test-editormd", {
            width   : "1300px",
            height  : 540,
            syncScrolling : "single",
            path    : "__PUBLIC__/Admin/markdown/lib/"
        });
    });
</script>
